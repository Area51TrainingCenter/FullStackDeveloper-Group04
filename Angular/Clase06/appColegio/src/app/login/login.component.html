<form class="form-signin" (ngSubmit)="onLogin()" #f="ngForm">
  <h1 class="h3 mb-3 font-weight-normal">Por favor ingresa tus datos</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Correo" required autofocus [(ngModel)]="usuario.correo" name="correo">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="ContraseÃ±a" required [(ngModel)]="usuario.contrasena" name="contrasena">
  <button class="btn btn-lg btn-primary btn-block" [disabled]="!f.valid">Ingresar</button>
  <span class="text-error">{{mensajeError}}</span>
</form>
